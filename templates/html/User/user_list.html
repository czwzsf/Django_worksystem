{% extends 'html/master.html' %}
{% block title %}
    <title>用户管理</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div>
            <a class="btn btn-primary" href="/user/add" style="margin-bottom: 10px">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                新建用户
            </a>
            <a class="btn btn-primary" href="/user/addmodel" style="margin-bottom: 10px">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                新建用户ModelForm
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">用户列表</div>
            <table class="table">
                <th>用户代码</th>
                <th>用户姓名</th>
                <th>部门名称</th>
                <th>用户邮箱</th>
                <th>操作</th>
                {% for user in user_list_info %}
                    <tr>
                        <th>{{ user.id }}</th>
                        <th>{{ user.name }}</th>
                        <th>{{ user.depart.title }}</th>
                        <th>{{ user.email }}</th>
                        <th>
                            <a class="btn btn-primary btn-xs" href="/user/{{ user.id }}/edit">
                                编辑
                            </a>
                            <a class="btn btn-danger btn-xs" href="/user/delete/?nid={{ user.id }}">
                                删除
                            </a>
                        </th>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
