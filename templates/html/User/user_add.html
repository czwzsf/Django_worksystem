{% extends 'html/master.html' %}
{% block title %}
    用户添加
{% endblock %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用户</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户姓名</label>
                        <input type="text" class="form-control" placeholder="user_name" name="user_name">
                    </div>
                    <div class="form-group">
                        <label>部门名称</label>
                        <select class="form-control" name="depart_name">
                            {% for depart in depart_list %}
                                <option value="{{ depart.id }}">{{ depart.title }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="form-group">
                        <label>输入密码</label>
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" class="form-control" placeholder="repassword" name="repassword">
                    </div>
                    <div class="form-group">
                        <label>用户邮箱</label>
                        <input type="email" class="form-control" placeholder="email" name="email">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
