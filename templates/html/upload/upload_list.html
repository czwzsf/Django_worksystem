{% extends 'html/master.html' %}
{% block title %}
    <title>文件上传</title>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name">
            <input type="file" name="filename">
            <input type="submit" value="提交">
        </form>
    </div>
{% endblock %}
