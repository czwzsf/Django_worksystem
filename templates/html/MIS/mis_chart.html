{% extends 'html/master.html' %}
{% load static %}
{% block title %}
    <title>图表信息</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">折线图</div>
            <div class="panel-body">
                兔兔图图
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">柱状图</div>
                    <div class="panel-body">
                        <div id="m2" style="width: 1200px;height:400px;"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript">

        $(function () {
            initBar();
        })

        /**
         * 初始化柱状图
         */
        function initBar() {
            var myChart = echarts.init(document.getElementById('m2'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '12MIS'
                },
                tooltip: {},
                legend: {
                    data: [],
                },
                xAxis: {
                    data: [],
                },
                yAxis: {},
                series: []
            };
            //发送ajax请求
            $.ajax({
                url: "/MIS/chart/bar/",
                type: "get",
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        option.legend.data = res.data.legend;
                        option.xAxis.data = res.data.x_axis;
                        option.series = res.data.series_list;
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    }
                }
            })
        }
    </script>
    <script src="{% static 'js/echarts.js' %}"></script>
{% endblock %}
